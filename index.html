<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gam</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
      <!-- Main Content container -->
      <div class="flex flex-col md:flex-row">
        <!-- Shape Card Container -->
        <div class="flex-none grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 pr-8 gap-8">
          <!-- triangle Card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center text-3xl">Area (A) =.5XbXh</p>
              <div class="">
                <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                <span class="mr-4 ml-2">cm</span>
                <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text"placeholder="h">
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">Area <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
              </div>

              <div class="card-actions justify-end">
                <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- Rectangle Card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>

              </div>

              <div class="card-actions justify-end">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram Card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>

              </div>
            </div>
          </div>
          <!-- Rhombus Card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/rhombus.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rhombus</h2>
              <p class="text-center text-3xl">Area (A) =.5XbXh</p>

            <figure><img src="./images/pentagon.png" alt="Shoes" /></figure>

          <h3 class="text-3xl text-center p-4">Area calculation</h3>

        </div>
      </div>
    </main>

    <script src="./rectangle-calculate.js"></script>
